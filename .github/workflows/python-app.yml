# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: KBO scrapper - Update data

on:
  push:
    branches:
      - master

permissions: write-all

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: KBO Scraper with python
      run: |
        python "kbo_scrapper.py"
    - name: Commits - scrap
      run: |
        git config --local user.email "sooo@novelmaterial@gmail.com"
        git config --local user.name "Sooo Kim" # 커밋에 포함될 이름
        git add ./data
        if [[ ! `git status --porcelain` ]]; then exit 0; fi
        git commit -m "Auto - Update games data" # 커밋 메세지
    - name: Push - scrap
      uses: ad-m/github-push-action@master
      with:
        branch: 'master'
        github_token: $
    - name: League simulation with python
      run: |
        python "cwp_simulator.py" -p 4 --game_path '/data/completed.games.pkl' --probability_path '/data/uniform_probability.pkl' --standing_path '/data/standing.pkl' --comingup_path '/data/comingup_games.pkl' --cli_path '/data/li.pkl' --probability_output '/data/uniform_probability.pkl' --standing_output '/data/standing.pkl' --cli_output '/data/li.pkl'
    - name: Commits - simulation
      run: |
        git config --local user.email "sooo@novelmaterial@gmail.com"
        git config --local user.name "Sooo Kim" # 커밋에 포함될 이름
        git add ./fig
        if [[ ! `git status --porcelain` ]]; then exit 0; fi
        git commit -m "Auto - Simulation" # 커밋 메세지
    - name: Push - simulation
      uses: ad-m/github-push-action@master
      with:
        branch: 'master'
        github_token: $